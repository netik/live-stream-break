<!DOCTYPE html>
<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700|Montserrat|Roboto+Condensed|IM+Fell+English+SC" rel="stylesheet"> 
    <link rel='stylesheet' href='./assets/styles/styles.css'>
    <meta charset='UTF-8'>
    <title>Display</title>
  </head>
  <body>
    <div class='header'>
      <img id='eventLogo' src='https://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png' height='100px' alt=''>
      <h1><span id='headerText' class='headerText'>Welcome to the </br>EVENT NAME</br>live stream</span></h1>
    </div>
    <div id='title' class=''>
    </div>


    <div class='schedule'>
      <div id='tableHead' class='tableHead'>
        <span class='comingUp'>Coming up </span>
        <div id='countdown'></div>

      </div>
      <div class='item'>
        <div class='customimage floatleft'><img id='speakerImage' class='speakerImage' src='https://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png'>
        </div>
        <p>
          <div class='text'><span id='talkTitle' class='talkTitle'>TITLE</span>
          </br>
          by <span id='speakerName' class='speakerName'>NAME</span> at <span id='talkTime' class='talkTime'>TIME</span> <span id='talkZone' class='talkZone'>(ZONE)</span>
          </br>
        </p>
        </div>
      </div>
    </div>

    <div class='logo'></div>

    <script>
      // You can also require other files to run in this process
      require('./display.js')

    </script>
  </body>
</html>
