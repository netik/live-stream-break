<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Live Stream Break</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">   
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      padding: 30px;
    }
    .seperator {
      border-top: 1px solid #e0e0e0;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #validationMessage {
    display:none;
    font-size: 13px;
    }  
    .sheetIDTrue {
      color:#67c361;
    } 
    .sheetIDFalse {
      color:#ec6f6f;
    }  

  </style>
</head>

<body>
  <h2>Live Stream Break</h2>

  <div class="seperator"></div>

  <form>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="spreadsheetID">Sheet ID</label>
          <div class="input-group input-group-sm mb-3">
            <input id="spreadsheetID" class="form-control" type="text" name="" placeholder="e.g. abc123-321bca">
            <div class="input-group-append">
              <button id="spreadsheetIDRefresh" class="btn btn-outline-secondary" type="button">Refresh</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="speakerName">Talk Picker</label>
          <select id="talkPicker" class="form-control form-control-sm">
            <option>First, enter the Sheet ID</option>
          </select>
        </div>
      </div>
    </div>
    <div id="validationMessage">
      <p id="capital" class="invalid">We only need the ID of your sheet. For example:<br/><span class="sheetIDFalse">https://docs.google.com/spreadsheets/d/</span><span class="sheetIDTrue">1CPsvb5-kmFa4rSAH89j0B1Bb4DFLfK8_QlhVvwthyAU</span><span class="sheetIDFalse">/edit#gid=0</span></p>
    </div>
    <div class="seperator"></div>

    <div class="row">
      <div class="col">
        <h3>Branding</h3>
        <div class="form-group">
          <label for="speakerName">Event Logo URL</label>
          <div class="input-group input-group-sm mb-3">
            <input id="eventLogo" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
        <div class="form-group">
            <label for="brandColour">Brand Colour (e.g. #e0e0e0)</label>
            <div class="input-group input-group-sm mb-3">
              <input id="brandColour" class="form-control" type="text" name="" placeholder="">
            </div>
          </div>
      </div>
      <div class="col">
        <h3>Content</h3>
        <div class="form-group">
          <label for="speakerName">Header text (HTML allowed)</label>
          <div class="input-group input-group-sm mb-3">
            <input id="headerText" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="speakerName">Talk Title</label>
          <div class="input-group input-group-sm mb-3">
            <input id="talkTitle" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="speakerTitle">Speaker Name</label>
          <div class="input-group input-group-sm mb-3">
            <input id="speakerName" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="trackTime">Time</label>
          <div class="input-group input-group-sm mb-3">
            <input id="trackTime" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="trackZone">Time Zone</label>
          <div class="input-group input-group-sm mb-3">
            <input id="trackZone" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="speakerImage">Speaker Image URL</label>
          <div class="input-group input-group-sm mb-3">
            <input id="speakerImage" class="form-control" type="text" name="" placeholder="">
          </div>
        </div>
      </div>
    </div>



    <button id="sendToMain" class="btn btn-primary" type="button" name="button">Update display</button>
  </form>
  </div>




  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
